[package]
name = "nvm-rust"
version = "0.1.0"
authors = ["BeeeQueue <adam@haglund.dev>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.51"
clap = "3.0.0-beta.4"
dialoguer = "0.9.0"
dirs = "4.0.0"
node-semver = "2.0.0"
reqwest = { version = "0.11.7", features = ["blocking"] }
serde = { version = "1.0.131", features = ["derive"] }
serde_json = "1.0.73"

[target.'cfg(unix)'.dependencies]
flate2  = "1.0.22"
tar  = "0.4.38"

[target.'cfg(windows)'.dependencies]
zip = "0.5.13"

[dev-dependencies]
assert_cmd = "1.0.8"
assert_fs = "1.0.6"
predicates = "2.1.0"
